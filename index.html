<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark-Light Toggle</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body class="light">
    <div class="toggle-container">
        <input type="checkbox" id="themeToggle" class="toggle-checkbox">
        <label for="themeToggle" class="toggle-label">
            <span class="toggle-button"></span>
        </label>
        <span id="themeLabel">Light Mode</span>
    </div>
    <h1>Hello, it is just a text</h1>
    <p>It is just a lazy text</p>
    <p>I am also just a lazy text</p>
    <a href="#">I am a link</a>
    
    <script src="./index.js"></script>
</body>
</html>
